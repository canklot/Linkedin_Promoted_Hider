<!DOCTYPE html>
<html>

<head>
    <title>Linkedin Promoted Job Hider</title>
    <link href="vendor/flowbite.css" rel="stylesheet">
</head>

<body class="w-64 h-16 p-2">
    <h2 class="text-center p-2 font-bold text-lg justify-center">Linkedin Promoted Job Hider</h2>

    <div class="max-w-lg mx-auto p-2">
        <label for="onoff" class="flex items-center cursor-pointer relative">
            <input type="checkbox" id="onoff" class="sr-only" checked="true">
            <div class="toggle-bg bg-gray-200 border-2 border-gray-200 h-6 w-11 rounded-full"></div>
            <span class="ml-3 text-gray-900 text-sm font-medium">Turn on and off</span>
        </label>
    </div>

    <div class="p-2 text-sm">Number of jobs hidden:
        <span id="hidden-counter">00</span>
    </div>

    <p class="p-2 text-sm">
        <a href="https://github.com/canklot/Linkedin_Promoted_Hider" target="_blank">
            Check supported languages on github
        </a>
    </p>

    <script src="popup.js"></script>

</body>

</html>
